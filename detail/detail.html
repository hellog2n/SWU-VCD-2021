<!DOCTYPE html>
<html lang="en">
<html lang="kr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="detail.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
      
      
    $(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 0) {
                $('#MOVE_TOP_BTN').fadeIn();
            } else {
                $('#MOVE_TOP_BTN').fadeOut();
            }
        });
        
        $("#MOVE_TOP_BTN").click(function() {
            $('html, body').animate({
                scrollTop : 0
            }, 1000);
            return false;
        });
    });
</script>

</head>

<body>

  <div class="container">

    <div class="right">
      <div class="chat-wrapper">
        <div class="chat-header">
          <div>
            <div class="darkMode glowing white"></div>
          </div>
          <div class="explain" style="overflow-y:hidden; overflow-x:hidden">
            <p class="back_button"><a href="../works/works.html">&#129040;</a></p>
            <div class="logo">

              <p><a href="../main/main.html">DEEP LAYER</a></p>

            </div>
            <br>
            
            
            
            
          </div>

        </div>
        <div class="chat-body">
          <ul>
            <!-- 작품 제목 부분-->
            <div class="category"></div>

            <!-- 작가 이름 부분 -->
            <div class="title"></div><br>

            <!-- 이름 넣어주기 -->
            <div class="name"></div>
            <!-- 작품설명 넣어주기 -->
            <div class="script"></div>
            <div class="layout">
              <div class="video">

              </div>
              <!-- 구글드라이브에서 이미지 링크 따오기 -->
              <div class="image" style="overflow-x:hidden">


              </div>



            </div>


          </ul>
          
        </div>

      </div>
    </div>
    <a id="MOVE_TOP_BTN"><img src="../main/top.svg" width="50px !important"></a>
    <script src="../works/page/detailworks.js"></script>
    <script src="darkmode.js"></script>
</body>

</html>
