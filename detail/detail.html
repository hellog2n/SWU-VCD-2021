  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>


    $(() => {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 0) {
          $('#MOVE_TOP_BTN').fadeIn();
        } else {
          $('#MOVE_TOP_BTN').fadeOut();
        }
      });

      $("#MOVE_TOP_BTN").click(() => {
        $('html, body').animate({
          scrollTop: 0
        }, 1000);
        return false;
      });
    });
  </script>

</head>

            </div>

  </div>
